        }

        .question {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .question-number {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .answer-btn {
            padding: 15px;
            background-color: rgba(59, 47, 47, 0.8);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .answer-btn:hover {
            background-color: rgba(255, 165, 0, 1); /* Vibrant orange */
            
        }

        .feedback-frame {
            padding: 10px;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .correct {
            border: 3px solid #28a745;
            background-color: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }

        .incorrect {
            border: 3px solid #dc3545;
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
        }

        .timer {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            font-size: 1.2em;
            gap: 10px;
        }

        .timer-icon {
            font-size: 1.5em;
            color: #007bff;
        }

        .timer-bar {
            width: 100%;
            height: 5px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
        }

        .timer-bar {
            height: 100%;
            background-color: green;
            width: 100%;
            border-radius: 10px;
            animation: countdown 10s linear forwards;
        }

        @keyframes countdown {
            0% {
                width: 100%;
            }
            100% {
                width: 0%;
                background-color: red;
            }
        }

        .navigation-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .nav-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;

        .nav-btn:hover {
            background-color: #218838;
        }

            display: none;
            margin-top: 20px;
        }

            margin-bottom: 20px;
        }

    let currentQuestionIndex = 0;

    const feedback = document.getElementById('feedback');
    const questionNumber = document.getElementById('question-number');
    const finalScore = document.getElementById('finalScore');
    const percentage = document.getElementById('percentage');
    const resultContainer = document.querySelector('.result');
    const viewResultBtn = document.getElementById('viewResultBtn');
    const stopBtn = document.getElementById('stopBtn');
    
    
    
    function displayQuestion() {
        const currentQuestion = questions[currentQuestionIndex];
        questionText.textContent = currentQuestion.question;
        for (let i = 0; i < currentQuestion.answers.length; i++) {
            answerBtns[i].textContent = currentQuestion.answers[i];
        }
        questionNumber.textContent = `Question ${currentQuestionIndex + 1} of ${questions.length}`;
        feedback.textContent = "";
        startTimer();
    }
    
    function checkAnswer(selectedIndex) {
        const currentQuestion = questions[currentQuestionIndex];
        clearTimeout(timer);
        if (selectedIndex === currentQuestion.correct) {
            score++;
            feedback.textContent = "Correct!";
            feedback.className = "feedback-frame correct";
        } else {
            feedback.textContent = "Incorrect!";
            feedback.className = "feedback-frame incorrect";
        }
        setTimeout(() => {
            nextQuestion();
        }, 1500);
    }
    
    function nextQuestion() {
        if (currentQuestionIndex < questions.length - 1) {
            currentQuestionIndex++;
            displayQuestion();
        } else {
            showResults();
        }
    }
    
    function prevQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            displayQuestion();
        }
    }
    
    function showResults() {
        const percentageScore = (score / questions.length) * 100;
        finalScore.textContent = `Score: ${score} / ${questions.length}`;
        percentage.textContent = `Percentage: ${percentageScore.toFixed(2)}%`;
        
        // Display the result section and hide the quiz
        resultContainer.style.display = 'block';
        document.querySelector('.question-container').style.display = 'none';
        
        // Chart.js for visual representation (pie and bar charts)
        const ctxPie = document.getElementById('pieChart').getContext('2d');
        const ctxBar = document.getElementById('barChart').getContext('2d');
        
        new Chart(ctxPie, {
            type: 'pie',
            data: {
                labels: ['Correct', 'Incorrect'],
                datasets: [{
                    data: [score, questions.length - score],
                    backgroundColor: ['#28a745', '#dc3545']
                }]
            }
        });

        new Chart(ctxBar, {
            type: 'bar',
            data: {
                labels: ['Score'],
                datasets: [{
                    label: 'Your Score',
                    data: [score],
                    backgroundColor: '#28a745'
                }]
            }
        });

        viewResultBtn.style.display = 'none';
    }
